
<html>
    <head>
        <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var sendButton = document.createElement('button');
sendButton.innerHTML = 'Send';
sendButton.style.position = 'fixed';
sendButton.style.bottom = '10px';
sendButton.style.left = '10px';
sendButton.style.width = '100px';
sendButton.style.height = '50px';
sendButton.style.backgroundColor = '#0088cc';
sendButton.style.color = 'white';
sendButton.style.borderRadius = '5px';
sendButton.style.border = 'none';
sendButton.style.fontSize = '20px';
sendButton.style.fontWeight = 'bold';
document.body.appendChild(sendButton);

var receiveButton = document.createElement('button');
receiveButton.innerHTML = 'Receive';
receiveButton.style.position = 'fixed';
receiveButton.style.bottom = '10px';
receiveButton.style.right = '10px';
receiveButton.style.width = '100px';
receiveButton.style.height = '50px';
receiveButton.style.backgroundColor = '#0088cc';
receiveButton.style.color = 'white';
receiveButton.style.borderRadius = '5px';
receiveButton.style.border = 'none';
receiveButton.style.fontSize = '20px';
receiveButton.style.fontWeight = 'bold';
document.body.appendChild(receiveButton);

sendButton.style.bottom = '60px';
sendButton.style.left = '45px';
receiveButton.style.bottom = '60px';
receiveButton.style.right = '45px';

sendButton.style.bottom = '10px';
receiveButton.style.bottom = '10px';

sendButton.style.bottom = '45px';
receiveButton.style.bottom = '45px';

sendButton.addEventListener('mousedown', function() {
  sendButton.style.backgroundColor = '#006699';
});
sendButton.addEventListener('mouseup', function() {
  sendButton.style.backgroundColor = '#0088cc';
});
receiveButton.addEventListener('mousedown', function() {
  receiveButton.style.backgroundColor = '#006699';
});
receiveButton.addEventListener('mouseup', function() {
  receiveButton.style.backgroundColor = '#0088cc';
});

var title = document.createElement('div');
title.innerHTML = 'Your crypto wallet';
title.style.position = 'fixed';
title.style.top = '10px';
title.style.left = '0px';
title.style.right = '0px';
title.style.textAlign = 'center';
title.style.fontSize = '20px';
title.style.fontWeight = 'bold';
title.style.color = '#0088cc';
document.body.appendChild(title);

title.style.fontFamily = 'Helvetica, Arial, sans-serif';

title.style.fontSize = '30px';

title.style.fontSize = '40px';

var description = document.createElement('div');
description.innerHTML = 'Send, buy and store ETH. Wallet is always available in Telegram.';
description.style.position = 'fixed';
description.style.top = '60px';
description.style.left = '0px';
description.style.right = '0px';
description.style.textAlign = 'center';
description.style.fontSize = '20px';
description.style.fontWeight = 'bold';
description.style.color = '#0088cc';
document.body.appendChild(description);

description.style.fontFamily = 'Helvetica, Arial, sans-serif';

description.style.top = '80px';
description.style.left = '45px';
description.style.right = '45px';

var balance = document.createElement('div');
balance.innerHTML = 'Balance: 0.00 ETH';
balance.style.position = 'fixed';
balance.style.top = '150px';
balance.style.left = '0px';
balance.style.right = '0px';
balance.style.textAlign = 'center';
balance.style.fontSize = '20px';
balance.style.fontWeight = 'bold';
balance.style.color = '#0088cc';
balance.style.border = '1px solid #0088cc';
balance.style.borderRadius = '5px';
balance.style.padding = '10px';
document.body.appendChild(balance);

balance.style.fontFamily = 'Helvetica, Arial, sans-serif';
balance.style.top = '180px';
balance.style.left = '45px';
balance.style.right = '45px';

var coin = document.createElement('img');
coin.src = 'https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg';
coin.style.position = 'fixed';
coin.style.top = '10px';
coin.style.left = '0px';
coin.style.right = '0px';
coin.style.margin = 'auto';
coin.style.width = '100px';
coin.style.height = '100px';
coin.style.opacity = '0.7';
coin.style.animation = 'ripple 4s linear infinite';

document.body.appendChild(coin);

title.style.top = '120px';
description.style.top = '180px';
balance.style.top = '250px';

document.body.style.backgroundColor = 'transparent';
});
        </script>
    </head>
    <body style="margin: 0;">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
    </body>
</html>
